<header class="d-inline-flex align-items-center bg-secondary text-white w-100 p-3">
    <h3 class="flex-grow-1 m-0">SPORT STORE</h3>
</header>

<div class="container d-flex flex-column justify-content-center align-items-center mt-4" *ngIf="submitted">
    <h3>Thanks!</h3>
    <p>Thanks for placing your order.</p>
    <p>We'll ship your goods as soon as possible.</p>
    <button class="btn btn-primary m-2" (click)="navigateTo('/store')">Return to Store</button>
</div>

<div class="container" *ngIf="!submitted">
    <form class="m-4" novalidate [formGroup]="myForm" (ngSubmit)="completeOrder()">

        <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" class="form-control" id="name">
            <div *ngIf="myForm.get('name').touched && myForm.get('name').invalid" class="alert alert-danger">
                Required field
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" class="form-control" id="email">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input formControlName="phone" class="form-control" id="phone">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input formControlName="address" class="form-control" id="address">
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary m-2" (click)="navigateTo('/cart')">Back</button>
            <button class="btn btn-primary m-2" type="submit" [disabled]="myForm.invalid">Complete Order</button>
        </div>
    </form>


</div>
