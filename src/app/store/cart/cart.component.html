<header class="d-inline-flex align-items-center bg-secondary text-white w-100 p-3">
    <h3 class="flex-grow-1 m-0">SPORT STORE</h3>
</header>

<div class="container">
    <h3 class="text-center m-4">Your Cart</h3>
    <table class="table table-bordered">
        <tr>
            <th>Quantity</th>
            <th>Product</th>
            <th>Price</th>
            <th colspan="2">Subtotal</th>
        </tr>
        <tr *ngIf="productList.length == 0">
            <td colspan="5" class="text-center font-weight-bold">Cart is empty</td>
        </tr>
        <tr *ngFor="let position of productList">
            <td>{{position.quantity}}
                <div class="btn-group ml-3" role="group">
                    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="decrement(position)">-</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="increment(position)">+</button>
                </div>
            </td>
            <td>{{position.product.name}}</td>
            <td>${{position.product.price}}.00</td>
            <td style="border-right: none;">${{position.getSubTotal()}}.00</td>
            <td style="border-left: none;">
                <button class="btn btn-danger float-right" (click)="remove(position)">Remove</button>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="text-right">Total</td>
            <td colspan="2">${{cartService.getTotal()}}.00</td>
        </tr>
    </table>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary m-2" (click)="navigateTo('/store')">Continue shopping</button>
        <button class="btn btn-secondary m-2" (click)="navigateTo('/checkout')" [disabled]="isEmpty()">Chekout</button>
    </div>
</div>
