<header class="d-inline-flex align-items-center bg-warning w-100 p-3 rounded">
    <h4 class="flex-grow-1 m-0">Edit product</h4>
</header>

<div class="container border rounded shadow mt-3">
    <form class="m-3" novalidate [formGroup]="myForm" (ngSubmit)="editProduct()">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" [(ngModel)]="product.name">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" formControlName="category" class="form-control" id="category"
                [(ngModel)]="product.category">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" formControlName="description" class="form-control" id="description"
                [(ngModel)]="product.description">
            </textarea>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" formControlName="price" class="form-control" id="price" [(ngModel)]="product.price">
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-warning m-2" type="submit"
                [disabled]="!myForm.get('name').dirty && !myForm.get('category').dirty && !myForm.get('description').dirty && !myForm.get('price').dirty">Save</button>
            <button class="btn btn-secondary m-2" type="button" (click)="goBack()">Cancel</button>
        </div>

    </form>
</div>
