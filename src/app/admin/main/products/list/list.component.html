<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th colspan="2">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of getFilteredArray()">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td style="border-right: none;">${{product.price}}.00</td>
            <td style="border-left: none;">
                <button class="btn btn-danger btn-sm float-right" (click)="deleteProduct(product.id)">Delete</button>
                <button class="btn btn-warning btn-sm float-right mr-2" (click)="editProduct(product.id)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<button class="btn btn-primary m-2" (click)="moreProducts()">More</button>
<button class="btn btn-primary" (click)="createProduct()">Create New Product</button>
