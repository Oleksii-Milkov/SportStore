<header class="d-inline-flex align-items-center bg-primary text-white w-100 p-3 rounded">
    <h4 class="flex-grow-1 m-0">Create product</h4>
</header>

<div class="container border rounded shadow mt-3">
    <form class="m-3" novalidate [formGroup]="myForm" (ngSubmit)="createProduct()">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" formControlName="category" class="form-control" id="category">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" formControlName="description" class="form-control" id="description">
            </textarea>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" formControlName="price" class="form-control" id="price">
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-warning m-2" type="submit"
                [disabled]="myForm.get('name').invalid || myForm.get('category').invalid || myForm.get('description').invalid || myForm.get('price').invalid">Save</button>
            <button class="btn btn-secondary m-2" type="button" (click)="goBack()">Cancel</button>
        </div>

    </form>
</div>
